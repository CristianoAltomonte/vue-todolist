<!doctype html>
<html lang="en">

<head>
    <title>ToDo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <div id="app">

            <div class="container py-5">

                <div class="d-flex align-items-center justify-content-center">
                    <input type="text" placeholder="inserisci nuova Task" v-model="valueTask">
                    <button @click="addNewTask" class="btn btn-primary ms-3">Nuova Todo</button>
                </div>
                <div class="my-5">
                    <ul class="list-group list-group-flush" v-if="todoList.length > 0">
    
                        <li v-for= "(elem, index) in todoList" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                            <span :class= "(elem.done == true) ? 'text-decoration-line-through' :'' " @click= "depennare ( elem, index )" role="button">{{ elem.text }}</span>
                            <i class="fa-solid fa-xmark text-danger" @click= "rimozioneElemento ( elem, index )"></i>
                        </li>    
                    </ul>
                    <h6 v-else class="text-secondary">Non ci sono elementi nella lista ToDo</h6>

                </div>
                <h2 class="my-5">ToDo Completate</h2>
                <div>
                    <ul class="list-group list-group-flush" v-if= "todoDone.length > 0">
                        <li v-for= "(elem, index) in todoDone" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                            <span :class= "(elem.done == true) ? 'text-decoration-line-through' :'' " role="button">{{ elem.text }}</span>
                            <i class="fa-solid fa-xmark text-danger" @click= "rimozioneElemento ( elem, index )"></i>
                        </li> 
                    </ul>
                    <h6 v-else class="text-secondary">Non ci sono elementi nella lista ToDoDone</h6>

                </div>

            </div>
            
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <!-- Javascript -->
    <script src="./main.js"></script>
</body>

</html>
